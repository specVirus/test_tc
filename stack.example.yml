## Redis ###########################################################################################
  redis:
    image: redis:3.2.9
    restart: always
    ports:
      - 6383:6379

## Rabbit ##########################################################################################
  rabbitmq:
    image: rabbitmq:3.6.10
    restart: always
    volumes:
      - ./docker/rabbitdb:/var/lib/rabbitmq
      - ./docker/rabbitmq.enabled_plugins:/etc/rabbitmq/enabled_plugins
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    ports:
      - 5673:5672
