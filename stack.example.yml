version: "3.3"

services:

## PostreSQL #######################################################################################
  postgres:
    image: iwaydev/yii2-iway-template-postgres:latest
    restart: always
    volumes:
      - ./docker/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: root
    ports:
      - 5440:5432

## Nginx ###########################################################################################
  nginxphp:
    image: nginx:1.13.3
    restart: always
    networks:
        default:
            aliases:
            - yii2-iway-template.local
            - api.yii2-iway-template.local
            - site.yii2-iway-template.local
    ports:
      - 88:80
      - 445:443
    volumes:
      # Конфиг
      - ./docker/conf/nginx.conf:/etc/nginx/conf.d/nginx.conf
      # Логи
      - ./docker/logs:/var/log/nginx
      - ./docker/logs:/var/log/xdebug
      # Файлы
      - ./:/var/www/yii2-iway-template
    environment:
      NGINX_HOST: yii2-iway-template.local
      NGINX_HOST: site.yii2-iway-template.local
      NGINX_HOST: api.yii2-iway-template.local
      NGINX_PORT: 80
      NGINX_PORT: 443
    depends_on:
      - phpfpm

## PHP #############################################################################################
  phpfpm:
    image: iwaydev/yii2-iway-template-php-fpm:latest
    restart: always
    ports:
      - 9000
    environment:
      PHP_IDE_CONFIG: serverName=local
      XDEBUG_CONFIG: "remote_host={{IP_ADDRESS}}"
    volumes:
      # Файлы
      - ./:/var/www/yii2-iway-template
      - ./docker/logs:/var/log/xdebug
      # Конфиг
      - ./docker/conf/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - postgres
      - redis
      - rabbitmq

