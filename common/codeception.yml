namespace: common\tests
actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    config:
        Yii2:
            part: [orm, email]
            configFile: 'config/test-local.php'
            cleanup: true
coverage:
    enabled: true
    whitelist:
        include:
            - daemon/*